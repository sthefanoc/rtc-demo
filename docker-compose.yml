version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: teleo_demo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgres://app:app@db:5432/teleo_demo
      JWT_SECRET: change_me_in_interview
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8080
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata: